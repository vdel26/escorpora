<div class="video-container">
  {{ range where .Site.Pages "Section" "artist" }}
    {{ if isset .Params "video" }}
    <video class="" data-name="{{ .Params.video }}" playsinline preload loop>
      <source src="/videos/{{ .Params.Video }}" type="video/mp4">
    </video>
    {{ end }}
  {{ end }}
</div>

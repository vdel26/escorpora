{{ partial "header" . }}

<div id="barba-wrapper" class="min-vh-100 flex flex-column flex-row-ns">

{{ partial "videobg-html5" . }}

{{ partial "menu-mobile" . }}

<div class="pause-button dn-ns db absolute right-1 ttu tracked">pause</div>

<div class="scroll-container barba-container flex flex-auto vh-100-ns overflow-hidden order-2" data-namespace="home">

  <ul class="artists flex flex-column items-start justify-center-ns justify-start pt5 pt0-ns list tl mv0 pl4 pl6-ns vh-100-ns w-100 content-box overflow-scroll">

  {{ range where .Site.Pages "Section" "artist" }}
    {{ if eq .Params.Featured true }}
      <li class="artists__item artists__item--featured mb4 pointer" data-video="{{ .Params.Video }}">
        {{ .Title }}
      </li>
    {{ end }}
  {{ end }}

  </ul>

</div>

{{ partial "menu-desktop" . }}

</div>


{{ partial "footer" . }}

{{ partial "header" . }}

<ul class="artists tl pl1.5">
{{ range where .Site.Pages "Section" "artist" }}
  {{ if eq .Params.Featured true }}
    <li class="artists__item--featured lh-solid mb3">{{ .Title }}</li>
  {{ else if eq .Params.Featured false }}
    <li class="artists__item lh-solid mb3">{{ .Title }}</li>
  {{ end }}
{{ end }}
</ul>

{{ partial "menu" . }}

{{ partial "footer" . }}

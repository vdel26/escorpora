{{ partial "header" . }}

<div id="barba-wrapper" class="min-vh-100 flex flex-column flex-row-ns">

{{ partial "menu-mobile" . }}

  <div class="barba-container flex-auto flex flex-column vh-100-ns overflow-hidden items-start order-2" data-namespace="about">
    <div class="about-text canela white tl pt5 ph4 ph6-ns mw8">
      {{ .Params.Text | markdownify }}
    </div>

    <div class="contact tl pt5 pt6-ns pl4 pl6-ns">
      {{ range .Params.contacts }}
        <a class="work fs-sansserif dt white no-underline mb2" target="_blank" href="{{ .link }}">{{ .title }}</a>
      {{ end }}
    </div>
  </div>


{{ partial "menu-desktop" . }}

</div>

{{ partial "footer" . }}
